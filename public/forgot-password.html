<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/output.css">
    <script src="https://kit.fontawesome.com/e7f5845a19.js" crossorigin="anonymous"></script>
    <title>Forgot Password</title>
</head>
<body class="bg-slate-900">
    <div class="container mx-auto">
        <div class="max-w-sm mx-auto my-[180px] bg-slate-800 shadow-md rounded-md overflow-hidden">
            <div class="w-full px-4 py-2 text-center">
                <h3 class="text-3xl text-slate-500 font-semibold mt-10">Forgot Password</h3>
                <p class="text-base text-slate-600 mt-2 mb-5">Please Input Your Email !</p>
            </div>
            <div class="w-full px-4 py-2 relative">
                <input type="email" class="w-full bg-slate-700 py-3 px-10 rounded-md focus:outline-none focus:ring-slate-500 focus:border-slate-500 focus:ring-2 invalid:text-red-500 invalid:focus:ring-red-500 invalid:focus:ring-border-pink-500" placeholder="Email"><i class="fa-solid fa-envelope absolute left-7 top-5 text-2xl text-slate-900"></i>
            </div>
            <div class="w-full px-4 py-3">
                <button class="w-full bg-slate-600 text-slate-400 px-2 py-2 rounded-md uppercase font-semibold hover:opacity-90 mb-5">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
