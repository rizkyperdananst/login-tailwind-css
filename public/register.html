<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e7f5845a19.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../public/css/output.css">
    <title>Register</title>
</head>
<body class="bg-slate-900">
    <!-- Register Start -->
    <div class="container mx-auto">
        <div class="max-w-sm mx-auto my-[78px] bg-slate-800 shadow-md rounded-md overflow-hidden">
            <div class="w-full px-4 py-2 mx-auto text-center">
                <img src="../src/img/people.png" alt="People" class="rounded-full w-[100px] mt-5 border-slate-400 ring-1 ring-slate-700 opacity-70 hover:opacity-100 hover:cursor-pointer shadow-md mx-auto">
                <h3 class="font-semibold text-2xl mt-3 text-slate-400">Register</h3>
                <h5 class="text-slate-600">Please Create Account !</h5>
            </div>
            <div class="w-full px-4 py-2 relative">
                <input type="text" class="w-full bg-slate-700 py-3 px-10 rounded-md focus:outline-none focus:ring-slate-500 focus:border-slate-500 focus:ring-2" placeholder="Name"><i class="fa-solid fa-circle-user absolute left-7 top-4 text-2xl text-slate-900"></i>
            </div>
            <div class="w-full px-4 py-2 relative">
                <input type="email" class="w-full bg-slate-700 py-3 px-10 rounded-md focus:outline-none focus:ring-slate-500 focus:border-slate-500 focus:ring-2 invalid:text-red-500 invalid:focus:ring-red-500 invalid:focus:ring-border-pink-500" placeholder="Email"><i class="fa-solid fa-envelope absolute left-7 top-4 text-2xl text-slate-900"></i>
            </div>
            <div class="w-full px-4 py-2 relative">
                <input type="password" class="w-full bg-slate-700 py-3 px-10 rounded-md focus:outline-none focus:ring-slate-500 focus:border-slate-500 focus:ring-2" placeholder="Passowrd"><i class="fa-solid fa-lock absolute left-7 top-4 text-2xl text-slate-900"></i>
            </div>
            <div class="w-full px-4 py-3">
                <button class="w-full bg-slate-600 text-slate-400 px-2 py-2 rounded-md uppercase font-semibold hover:opacity-90">Register</button>
            </div>
            <div class="grid grid-cols-2 mt-2 px-2 py-2 text-center bg-slate-700 divide-x divide-indigo-400">
                <a href="../index.html" class="text-slate-400 hover:opacity-90 text-sm hover:text-slate-300">Login</a>
                <a href="./forgot-password.html" class="text-slate-400 hover:opacity-90 text-sm hover:text-slate-300">Forgot password</a>
            </div>
        </div>
    </div>
    <!-- Register End -->
</body>
</html>
