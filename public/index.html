<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/e7f5845a19.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body class="bg-slate-900">
    <!-- Login -->
    <div class="container mx-auto">
        <div class="max-w-sm mx-auto my-6 bg-slate-800 rounded-md shadow-md">
            <div class="w-full px-4 py-4">
                <img src="../src/img/people.png" alt="People" class="rounded-full w- border-sky-400 mx-auto">
                <h3 class="font-semibold text-white mt-4 text-4xl text-center">Login</h3>
                <h5 class="font-semibold text-slate-500 text-center py-2">Welcome back Rizky</h5>
            </div>
            <div class="w-full px-4 py-2 relative">
                <input type="text" class="w-full bg-slate-700 p-3 rounded-md focus:outline-none focus:ring-primary focus:border-primary focus:ring-2"><i class="fa-solid fa-circle-user absolute left-7 top-4 text-2xl text-slate-900"></i>
            </div>
            <div class="w-full px-4 py-2 relative">
                <input type="password" class="w-full bg-slate-700 p-3 rounded-md focus:outline-none focus:ring-primary focus:border-primary focus:ring-2"><i class="fa-solid fa-lock absolute left-7 top-4 text-2xl text-slate-900"></i>
            </div>
            <div class="w-full px-4 py-3">
                <button class="w-full bg-sky-700 px-2 py-2 rounded-md uppercase font-semibold hover:opacity-90">Login</button>
            </div>
            <div class="w-full px-4 pt-2 pb-8 text-center">
                <a href="#" class="text-sky-400 pt-2 hover:opacity-90">Forgot your credentials?</a>
            </div>
        </div>
    </div>
    <!-- End Login -->
</body>
</html>
